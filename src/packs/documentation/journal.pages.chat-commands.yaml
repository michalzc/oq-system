text:
  content: '<p>There are two distinctive chat commands available:</p><ul><li><p>Adjust
    HP: Utilize <strong><code>/hp &lt;roll formula&gt;</code></strong> to trigger
    a roll and present a chat message featuring three buttons: "Apply as Damage",
    "Apply as Damage and Ignore Armor", and "Heal".</p></li><li><p>Adjust MP: Similarly,
    with <strong><code>/mp &lt;roll formula&gt;</code></strong>, evaluate the roll
    formula and display a message with buttons to either add or subtract Magic Points.</p></li></ul>'
