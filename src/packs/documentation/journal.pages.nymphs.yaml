    Magic, Enhance Performance, Extinguish, Heal, Protection, Slow, Water Breath</li></ul><h2
    id="special-rules-14">Special Rules</h2><p>A naiad can transform herself into
    an undine. Doing this takes a round and costs one magic point per point of SIZ
    the undine has. If the undine is destroyed, the naiad is unharmed but is immediately
    forced back to her own body of water.</p><h2 id="oread">Oread</h2><p>An oread
