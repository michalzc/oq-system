    Magic [[/r 1d100]]{75%}:</strong> Befuddle, Countermagic, Darkwall, Detect Magic,
    Disruption, Enhance Deception, Extinguish, Hinder Perception</li></ul><h2 id="special-rules-13">Special
    Rules</h2><p>A hag can create a shade out of the darkness of her lair. Doing this
    costs one magic point per point of SIZ the shade has. A hag can only manifest
    one shade at a time, though if it is destroyed she can create another.</p><h2
    id="naiad">Naiad</h2><p>Naiads are nymphs of the water, whether a particular stream,
    stretch of river, lake, swamp or, occasionally, a part of the coastline.</p><p>For
    every ten metres a naiad moves from her body of water, she loses a magic point.
    If she reaches zero magic points, her body collapses into a pool of water and
    her spirit returns to her domain. A naiad can only regain magic points when completely
    submerged in water.</p><table><caption>Characteristics</caption><colgroup><col
