    Quarterstaff ([[/r 1D8]]{1D8}).</li></ul><h2 id="magic-18">Magic</h2><ul><li><strong>Personal
    Magic [[/r 1d100]]{60%}:</strong> Befuddle, Clear Path, Countermagic, Detect Magic,
    Enhance Performance, Enhance Deception, Light</li></ul><h2 id="special-rules-12">Special
    Rules</h2><p>A dryad controls all of the plants within her grove. She can cause
    them to move slowly, grow surprisingly rapidly, or blossom or bear fruit out of
    season. This power cannot be used as a direct attack.</p><h2 id="hag">Hag</h2><p>Hags
    embody darkness and shadows. Hags are associated with caves and other dark areas
    seldom exposed to direct sunlight. A hag can only leave her domain when it is
    night and must return there before dawn; if she does not, her physical body is
    destroyed.</p><p>A hag’s body is also destroyed if she is struck by direct sunlight.
    A hag may form and dissolve her body at will, although if her body is destroyed,
    it takes a hag time (as for any nymph) to form another.</p><table style="width:100%"><caption>Characteristics</caption><colgroup><col
