  - _id: BtUWbrm2MnIgc5Sf
    name: Fear Effects
    text:
      content: >-
        <table> <caption>Fear Effects</caption> <thead> <tr> <th>Target’s
        Persistence Test</th> <th>Effect</th> </tr> </thead> <tbody> <tr>
        <td>Target fumbles Persistence test</td> <td>The victim instantly loses
        half original hit points damage, as its heart falters. Falls into a coma
        for 1D12 hours.</td> </tr> <tr> <td>Target fails Persistence test</td>
        <td>The victim flees in screaming terror for combat rounds equal to 20
        minus its POW (minimum of one combat round). The victim will not engage
        in combat unless forced to and will use the Run combat action whenever
        possible (unless a faster mode of egress is available).</td> </tr> <tr>
        <td>Target succeeds Persistence test</td> <td>The victim is shaken and
        disturbed, suffering a –20% penalty to all skill tests for combat rounds
        equal to 20 minus its POW (minimum of one combat round).</td> </tr> <tr>
        <td>Target critically succeeds Persistence test</td> <td>The victim is
        unaffected by the spell and cannot be affected by further Fear spells
        for combat rounds equal to its POW.</td> </tr> </tbody> </table>
      format: 1
    title:
      level: 1
      show: true
    type: text
    _key: '!journal.pages!tQAx53vXPFGozPEk.BtUWbrm2MnIgc5Sf'
  - _id: 37flmpgK5hYiwE8h
