    id="skills-32">Skills</h2><ul><li><strong>Resistances:</strong> Dodge [[/r 1d100]]{10%},
    Persistence [[/r 1d100]]{40%}<sup>*</sup>, Resilience [[/r 1d100]]{85%}.</li><li><strong>Practical:</strong>
    Athletics [[/r 1d100]]{30%}, Perception [[/r 1d100]]{75%}, Deception [[/r 1d100]]{75%}.</li></ul><p><sup>*</sup>Immune
    to all mind control magic, poison and disease.</p><h2 id="combat-32">Combat</h2><ul><li><strong>Unarmed
    Combat [[/r 1d100]]{75%}:</strong> Envelop (Acid damage equal to the Slime’s SIZ).</li></ul><h2
    id="magic-28">Magic</h2><p>Slimes do not learn magic.</p><h2 id="special-rules-19">Special
    Rules</h2><p>A slime can only be killed by fire or magic. Normal weapons merely
    pass through the slime’s rancid tissue, without causing damage. Because of a slime’s
    caustic nature, neither acid nor poison has any effect on it. Non-fiery Weapon
    Enhance spells do no damage to a slime. Disruption and similar spells have their
    normal effect.</p><p>A slime’s body retains its full acidic properties for a number
    of days after death equal to the creature’s CON.</p><p>It attacks by moving next
    to its intended victim and attempting to envelop them. This attack has a base
    [[/r 1d100]]{75%} chance of success, though the victim may use his Dodge skill
    or his Athletics skill to jump out of the way. Using Athletics rather than Dodge
    incurs a -[[/r 1d100]]{40%} penalty. A slime’s attack may not be parried – the
    creature will simply slide around the parrying weapon to engulf its foe.</p><p>Every
    round a creature is enmeshed by a slime, that creature will take acid damage equal
    to the SIZ of the Slime. Armour will protect against this damage for the first
    round, after which it is dissolved by the Slime’s acid unless it is enchanted
    in some way or another. A character caught by a slime may attempt to escape by
    making another Dodge or Athletics skill test.</p><p>The slime can also crawl up
    walls and hang from ceilings.</p>
