name: Remove Disease
system:
  description: |-
    <p>This spell purges the recipient of any disease that is currently afflicting
    them. Make an opposed roll of the spell’s magnitude vs. the disease’s potency.
    If successful the character is restored to full health, any penalties to
    characteristics are removed and any hit points lost to the effects of the
    disease are regained.</p>
