  description: |-
    <p>This spell creates items that store Sorcery spells.</p> <p>All spell matrices
    have an attached cost of 10 Gold Ducats per spell in special materials.</p>
    <p>The enchanter pays 1 Growth point per spell stored in the matrix.</p> <p>The
    wielder can cast and manipulate the spell at the skill of the original
    enchanter, using their own magic points as fuel.</p> <p>Spell matrices are
    reusable and permanent.</p> <p>Spell matrices are mundane items in their own
    right and if the item is broken, the spell is dispelled. However, at the time of
    enchantment, the enchanter can spend another growth point to magically harden
    the item, making it indestructible.</p>
  nonVariant: false
  traits:
  - Permanent
  type: sorcery
