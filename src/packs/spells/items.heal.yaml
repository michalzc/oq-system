  description: |-
    <p>For every point of the magnitude of this spell, the caster can repair one hit
    point to damage to either themselves or another target.</p> <p><i>Mortal
    Wounds.</i> A magnitude 6 or higher Heal spell will heal a mortal wound (any
    damage that takes the character to zero hit point or less) instantly, restoring
    them to one hit point.</p> <p><i>Curing Disease or Poison.</i> At magnitude 5 or
    higher , a Heal spell will also cure any single poison or disease affecting the
    target. Lost hit points are restored normally, but any other damage caused by
    the poison or disease, such as characteristic loss, will not be restored.</p>
    <p>This spell can not be used to bring characters who are dead back to life.</p>
