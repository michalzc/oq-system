text:
  content: <p>The only characteristic that an elemental has is SIZ; all of its derived
    attributes and skills are based on this.</p><table><caption>Elemental Scores</caption><colgroup><col
    style="width:12%"></col><col style="width:2%"></col><col style="width:11%"></col><col
    style="width:12%"></col><col style="width:13%"></col><col style="width:16%"></col><col
    style="width:2%"></col><col style="width:3%"></col><col style="width:8%"></col><col
    style="width:17%"></col></colgroup><thead><tr><th>Size of Elemental</th><th style="text-align:center">SIZ</th><th
    style="text-align:center">Damage</th><th style="text-align:center">Hit Points
    (SIZ)</th><th style="text-align:center">Attack (SIZ×5)</th><th style="text-align:center">Area
    of attack (SIZ÷3)</th><th style="text-align:center">MR</th><th style="text-align:center">Dodge</th><th
    style="text-align:center">Persistence</th><th style="text-align:center">Resilience<sup>*</sup></th></tr></thead><tbody><tr><td>Small</td><td
    style="text-align:center">3</td><td style="text-align:center">[[/r 1D6]]{1D6}</td><td
    style="text-align:center">3</td><td style="text-align:center">[[/r 1d100]]{25%}</td><td
    style="text-align:center">1m</td><td style="text-align:center">15m</td><td style="text-align:center">100</td><td
    style="text-align:center">30</td><td style="text-align:center">100</td></tr><tr><td>Medium</td><td
    style="text-align:center">9</td><td style="text-align:center">[[/r 2D6]]{2D6}</td><td
    style="text-align:center">9</td><td style="text-align:center">[[/r 1d100]]{45%}</td><td
    style="text-align:center">3m</td><td style="text-align:center">20m</td><td style="text-align:center">90</td><td
    style="text-align:center">60</td><td style="text-align:center">100</td></tr><tr><td>Large</td><td
    style="text-align:center">21</td><td style="text-align:center">[[/r 3D6]]{3D6}</td><td
    style="text-align:center">21</td><td style="text-align:center">[[/r 1d100]]{80%}</td><td
    style="text-align:center">7m</td><td style="text-align:center">30m</td><td style="text-align:center">60</td><td
    style="text-align:center">80</td><td style="text-align:center">100</td></tr><tr><td>Huge</td><td
    style="text-align:center">50</td><td style="text-align:center">[[/r 4D6]]{4D6}</td><td
    style="text-align:center">50</td><td style="text-align:center">[[/r 1d100]]{100%}</td><td
    style="text-align:center">16m</td><td style="text-align:center">45m</td><td style="text-align:center">30</td><td
    style="text-align:center">100</td><td style="text-align:center">100</td></tr></tbody></table><p><sup>*</sup>Elementals
    are immune to disease and poison.</p><p>Elementals attack by engulfing their enemies.
    All opponents within the area of attack are potential targets. Elementals use
    their Attack percentage, which is equal to their size times five, to hit the target,
    who then resists using the resistance appropriate to the attack.</p><table><caption>Other
    Elemental Abilities</caption><thead><tr><th style="text-align:left">Elemental</th><th
    style="text-align:left">Type of attack</th><th style="text-align:left">Resistance
    used</th><th style="text-align:left">Attribute damage</th></tr></thead><tbody><tr><td
    style="text-align:left">Undines</td><td style="text-align:left">Drown</td><td
    style="text-align:left">Resilience</td><td style="text-align:left">Hit Points</td></tr><tr><td
    style="text-align:left">Shade</td><td style="text-align:left">Fear</td><td style="text-align:left">Persistence</td><td
    style="text-align:left">Magic Points</td></tr><tr><td style="text-align:left">Salamander</td><td
    style="text-align:left">Burning</td><td style="text-align:left">Resilience</td><td
    style="text-align:left">Hit Points</td></tr><tr><td style="text-align:left">Gnome</td><td
    style="text-align:left">Crush</td><td style="text-align:left">Resilience</td><td
    style="text-align:left">Hit Points</td></tr><tr><td style="text-align:left">Sylph</td><td
    style="text-align:left">Bluster</td><td style="text-align:left">Resilience</td><td
    style="text-align:left">Hit Points</td></tr></tbody></table><p>Shades attack using
    Fear. When they reduce their opponent’s Magic Point’s total to zero, they literally
    die of shock.</p><ul><li><strong>See invisible:</strong> Elementals have magical
    senses that allow them to ‘see’ invisible creatures, such as immaterial spirits.
    They also gain a +[[/r 1d100]]{50%} when detecting hidden characters.</li><li><strong>Almost
    invisible against the same element:</strong> All elementals have the equivalent
    of a [[/r 1d100]]{90%} Deception when lying next to an environment of the same
    element as themselves. For example, undines are nearly invisible when lying in
    a pool of water and gnomes can curl up and blend into a surrounding rocky area.</li></ul>
