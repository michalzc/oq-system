        1d100]]{60%}:</strong> Fist ([[/r 1D6+1D6]]{1D6+1D6}).</li></ul><h2
        id="magic-17">Magic</h2><p>Since mummies are POW-less, they never have
        Personal Magic. Mummies who were priests in their previous lives may
        have Divine Magic, and mummies who know sorcery will always know at
        least one Tap spell to gain Magic Points to fuel their spells.</p><h3
        id="undead-sorcerer">Undead Sorcerer</h3><p>. Sorcery Casting [[/r
        1d100]]{75%}: Tap POW, Mirage, Neutralise Magic, Venom.</p><h2
        id="special-rules-11">Special Rules</h2><p>An Ignite spell will work on
        a mummy’s body. A strike with a fiery weapon, such as a sword with a
        Fireblade spell on it, or even a torch, will ignite the mummy if the hit
        causes damage. The damage done by the initial hit is taken each combat
        round as fire damage unless the fire is put out. To put out a fire, the
        mummy must take one combat round to roll on the ground or immerse itself
        in water. During this time, it may not make any other actions or
        reactions.</p><p>Healing spells are ineffective on mummies, though a
        Repair spell will fix any damage done (in [[/gmr 1D10]]{1D10} hit point
        increments).</p><p>When a creature becomes a mummy, its STR and CON are
        doubled. The statistics above represent a human mummy, though any
        sentient creature willing to undergo the process may become a mummy.</p>
