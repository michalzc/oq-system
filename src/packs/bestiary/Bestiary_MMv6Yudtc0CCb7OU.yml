        Enhance Performance, Enhance Deception, Light</li></ul><h2
        id="special-rules-12">Special Rules</h2><p>A dryad controls all of the
        plants within her grove. She can cause them to move slowly, grow
        surprisingly rapidly, or blossom or bear fruit out of season. This power
        cannot be used as a direct attack.</p><h2 id="hag">Hag</h2><p>Hags
