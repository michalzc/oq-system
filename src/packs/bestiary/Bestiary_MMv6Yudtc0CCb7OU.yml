        1d100]]{40%}:</strong> Dominant Possession ([[/r
        1D6]]{1D6}).</li></ul><h2 id="magic-29">Magic</h2><p>Ghosts typically
        gain the ability to cast Personal Magic that helps them as ghosts. Some
        may remember magic from their former lives.</p><p>Personal Magic Casting
        [[/r 1d100]]{65%}: Befuddle, Demoralise, Scare 4</p><h2
        id="special-rules-21">Special Rules</h2><p>Ghosts can only be affected
        by magic spells which either dominate or drive them off, or by
        characters who can engage in Spirit Combat.</p><h2
        id="healing-spirit">Healing Spirit</h2><p>The nemesis of the disease
        spirit, this spirit appears as a happy bright glowing orb. They are
        typically summoned to help heal the sick and
        wounded.</p><table><caption>Characteristics</caption><colgroup><col
        style="width:4em"></col><col style="width:4em"></col><col
