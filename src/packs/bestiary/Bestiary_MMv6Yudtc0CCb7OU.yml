        <p>Killing a nymph’s physical body sends it back to the magic world to
        regenerate. The nymph, if unmolested in the magic world, will form a new
        body in her special place after [[/gmr 2D6]]{2D6} days, provided the
        place remains intact.</p><h2 id="dryad">Dryad</h2><p>A dryad is a nymph
        of a particular area of woodland, a grove of a radius in metres equal to
        twice her POW. The dryad cannot leave this territory. If she does, her
        physical body disintegrates into leaves and flowers, to reform in the
        magic world as above. Within a dryad’s grove is a particular tree that
        they are mystically linked to; they will endure for as long as their
        personal tree endures, and no longer.</p><p>A dryad can form or dissolve
        her body by stepping out of or into this tree, though if a dryad’s body
        is destroyed, it takes her time (as for any nymph) to form
        another.</p><table><caption>Characteristics</caption><colgroup><col
