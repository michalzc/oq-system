        style="text-align:center">26</td><td style="text-align:center"><p>30m on
        land<br />45m when flying</p></td><td
        style="text-align:center"><p>Dragon Scales<br />(AP 12)</p></td><td
        style="text-align:center">5 or 6 depending on the size of the
        Dragon.</td></tr></tbody></table><h2
        id="skills-5">Skills</h2><ul><li><strong>Resistances:</strong> Dodge
        [[/r 1d100]]{30%}, Persistence [[/r 1d100]]{100%}, Resilience [[/r
        1d100]]{100%}.</li><li><strong>Knowledge:</strong> Natural lore [[/r
        1d100]]{100%}, Culture (local) [[/r
        1d100]]{100%}.</li><li><strong>Practical:</strong> Athletics [[/r
        1d100]]{100%}, Influence [[/r 1d100]]{100%}, Perception [[/r
        1d100]]{100%}.</li></ul><h2
        id="combat-5">Combat</h2><ul><li><strong>Unarmed Combat [[/r
        1d100]]{100%}:</strong> Bite ([[/r 1D10+7D6]]{1D10+7D6}), Claw ([[/r
        1D8+7D6]]{1D8+7D6}), Tail ([[/r 1D20+7D6]]{1D20+7D6}).</li></ul><p>A
        dragon can make either a single tail attack or two claw attacks or one
        bite attack in a single Combat Round.</p><h2
        id="magic-4">Magic</h2><p>Dragons are highly magical creatures and often
        learn sorcery or Personal Magic.</p><p>Here’s an example of magic for a
        wild dragon:</p><ul><li><strong>Personal Magic [[/r
        1d100]]{85%}:</strong> Befuddle [2], Beast Call [2], Heal 6, Protection
        5, Second Sight [3], Talk to Animals [3], Tongues
        [2].</li></ul><p>Here’s an example of magic for a more civilized
        dragon:</p><p>Sorcery [[/r 1d100]]{85%}: Damage Boosting, Damage
        Resistance, Dominate Human, Shape change Dragon to Human, Mystic
        Vision.</p><h2 id="special-rules-2">Special Rules</h2><h3
        id="breathe-flame">Breathe Flame</h3><p>The dragon may breathe flame
        over an area as a Combat Action. The flame will cover a cone in front of
        the dragon, which stretches for its POW in metres. At its furthest
        extent, the cone is equal to the creature’s POW in width.</p><p>Any
        creature caught in the flame suffers [[/gmr 4D6]]{4D6} fire damage,
        though on a successful Dodge roll a character may dive for cover to
        halve this damage and AP counts as normal.</p><p>The dragon may only
        breathe flame once per hour. Further attempts to breathe flame within
        this time period require the creature to make a Resilience test, with a
        cumulative <strong>-20% penalty</strong> for every attempt.</p>
