        id="magic-30">Magic</h2><ul><li><strong>Personal Magic [[/r
        1d100]]{100%}:</strong> Heal 6.</li></ul><h2
        id="skills-35">Skills</h2><ul><li><strong>Resistances:</strong> Dodge
        [[/r 1d100]]{40%}, Persistence [[/r
        1d100]]{50%}.</li><li><strong>Knowledge:</strong> Lore (Disease) [[/r
        1d100]]{100%}, Lore (Spirit World) [[/r
        1d100]]{60%}.</li><li><strong>Spirit Combat [[/r 1d100]]{50%}:</strong>
        Spiritual Blast [[/r 1D6]]{1D6}.</li></ul><h2
        id="special-rules-22">Special Rules</h2><p>The natural enemy of disease
        spirits, a healing spirit is only capable of entering Spirit Combat with
        a disease spirit already covertly possessing a creature. If the healing
        spirit can bring the disease spirit to zero Hit Points, it will force it
        to leave its host. The healing spirit will then depart as well, for it
        cannot permanently possess any creature.</p><p>If a healing spirit is
        used on an individual who is sick from a mundane illness (rather than
        from a disease spirit), it will add its POW as a percentage bonus to the
        individual’s chance of success on their next Resilience test to throw
        off the effects of the disease.</p><h2 id="magic-spirit">Magic
        Spirit</h2><p>Magic spirits are spirits that have mastery of one or more
        spells. If bound, the holder of the spirit may use the spirit’s Magic
        Points for casting spells.</p><p>Magic spirits may not initiate spirit
        combat but may use the spells it knows to attack or defend
        itself.</p><p>They appear as a series of multi-coloured orbs, equal in
        number to the number of spells they
        know.</p><table><caption>Characteristics</caption><colgroup><col
