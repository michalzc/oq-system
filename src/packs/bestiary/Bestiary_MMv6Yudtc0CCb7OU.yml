        style="text-align:center">0</td></tr></tbody></table><h2
        id="magic-31">Magic</h2><p>A magic spirit knows [[/gmr 1D6]]{1D6}
        Personal Magic, Divine Magic or Sorcery spells. These spirits will only
        know one spell type. For example, a magic spirit will not have both
        Divine and Sorcery spells, nor may it ever learn spells of another type.
        If the spirit casts Divine Magic, it must regain the use of spent spells
        in the same way a priest does. If casting Sorcery or Personal Magic, it
        has a casting skill equal to its POW×5.</p><h2
        id="skills-36">Skills</h2><ul><li><strong>Resistances:</strong> Dodge
        [[/r 1d100]]{40%}, Persistence [[/r
        1d100]]{50%}.</li><li><strong>Knowledge:</strong> Lore (Spirit World)
        [[/r 1d100]]{60%}.</li><li><strong>Spirit Combat [[/r
        1d100]]{50%}:</strong> Spiritual Blast ([[/r 1D6]]{1D6}).</li></ul><h2
        id="passion-spirits-fear-madness-pain">Passion Spirits (Fear, Madness,
        Pain)</h2><h3 id="fear-spirit">Fear Spirit</h3><p>If a fear spirit
        covertly possesses a host, the host becomes permanently Demoralised (as
        the spell), until the spirit is cast out.</p><h3
        id="madness-spirit">Madness Spirit</h3><p>If a madness spirit succeeds
        in covertly possessing a victim, it will manifest itself in daily bouts
        of insanity. At least once per day, the madness spirit will attempt to
        cause an insane fit in its host. It matches its Persistence against the
        host’s Resilience in a standard opposed test. If the host succeeds, the
        madness spirit will be quiescent for at least a number of hours equal to
        the host’s POW.</p><p>If the host fails, he becomes incapacitated for
        [[/gmr 1D20]]{1D20} hours – screaming madly, giggling incoherently or
        simply becoming catatonic for the duration of the effect. The madness
        spirit chooses the manner of madness, though most are partial to a
        single effect. The madness spirit will also attempt to assert itself
        whenever its host is in a stressful situation. Combat is an obvious
        example, but these spirits also delight in affecting their hosts in a
        variety of other stressful, important situations – collapsing into a fit
        of mad giggling while petitioning an unfriendly king for a boon is
        exactly the kind of thing madness spirits enjoy. Note, if the stressful
        situation occurs during a period of forced quiescence on the part of the
        spirit, it will be unable to manifest itself.</p><h3
        id="pain-spirit">Pain Spirit</h3><p>If a pain spirit manages to possess
        its target covertly, the victim will be overcome with a sudden burst of
        pain. From that point on, until the spirit is cast out, the victim will
        always be conscious of a dull ache in his joints or a twinge in his
        muscles. Whenever the host acts quickly (as in combat) or concentrates
        (as in spell casting), and sometimes purely at random intervals, he is
        struck by a sudden spasm of pain. This pain reduces all the host’s skill
        tests by a penalty equal to the spirit’s POW.</p><p>For example, if a
        pain spirit with a POW of 17 possesses a victim, that victim loses [[/r
        1d100]]{17%} from all skill tests so long as the spirit possesses him.
        If they had an Athletics skill of [[/r 1d100]]{90%}, were attempting to
        climb a cliff and rolled an 80, the test would be a failure as the pain
        spirit effectively reduces their skill to [[/r
        1d100]]{73%}.</p><table><caption>Characteristics</caption><colgroup><col
