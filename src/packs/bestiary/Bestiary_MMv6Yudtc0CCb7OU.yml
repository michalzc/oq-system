        caustic nature, neither acid nor poison has any effect on it. Non-fiery
        Weapon Enhance spells do no damage to a slime. Disruption and similar
        spells have their normal effect.</p><p>A slime’s body retains its full
        acidic properties for a number of days after death equal to the
        creature’s CON.</p><p>It attacks by moving next to its intended victim
        and attempting to envelop them. This attack has a base [[/r 1d100]]{75%}
