    Natural lore [[/r 1d100]]{40%}.</li></ul><h2 id="combat">Combat</h2><ul><li><strong>Ranged
    Combat [[/r 1d100]]{100%}:</strong> Gaze (Death, 1 CR, Range: POW in metres).</li><li><strong>Unarmed
    Combat [[/r 1d100]]{30%}:</strong> Bite ([[/r {1D6-1D6,1}kh]]{1D6-1D6+poison}).</li></ul><p>Note:
    The basilisk can attack with both gaze and bite simultaneously in the same action.</p><h2
    id="magic">Magic</h2><p>Basilisks do not learn magic.</p><h2 id="special-rules">Special
    Rules</h2><h3 id="corrosive-blood">Corrosive Blood</h3><p>Any non-magical weapon
    hitting the basilisk corrodes in the creature’s blood, completely disintegrating
    after [[/gmr 1D4]]{1D4} rounds.</p><p>The basilisk’s poison and corrosive blood
    are magical effects, which lose their special properties a few minutes after leaving
    the basilisk’s body, making it virtually impossible to use the creature as a source
    for making lethal compounds.</p><h3 id="basilisk-venom">Basilisk Venom</h3><ul><li><strong>Type:</strong>
    Ingested or smeared.</li><li><strong>Delay:</strong> Immediate.</li><li><strong>Potency:</strong>
    65.</li><li><strong>Full Effect:</strong> [[/gmr 1D4]]{1D4} Hit Point damage,
    applies -6 penalty to victim’s CON.</li><li><strong>Duration:</strong> [[/gmr
    6D10]]{6D10} minutes.</li></ul><h3 id="death-gaze">Death Gaze</h3><p>A basilisk
    can kill with a glance. In combat, the basilisk glares at a single opponent each
    round. If the basilisk overcomes the target in an opposed test of its Persistence
    against the target’s Resilience, the target dies instantly. Using the gaze attack
    costs no magic points, and the basilisk may normally attack in any round in which
    it uses the gaze attack. This attack penetrates magical defences as if it were
    a Magnitude 6 Personal Magic spell. If the target successfully resists the gaze
    attack, they are unharmed, though they may be targeted again.</p>'
