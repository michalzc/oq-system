    Combat [[/r 1d100]]{80%}:</strong> Kick ([[/r 1D6+1D4]]{1D6+1D4}), Bite ([[/r
    1D8+1D4]]{1D8+1D4}).</li></ul><h2 id="special-rules-16">Special Rules</h2><h3
    id="scream">Scream</h3><p>Anyone in an area of fifty meters who can hear the Pentaghast’s
    scream is subject to nausea and vomiting for [[/gmr 1D4]]{1D4} rounds on a failed
    Resilience roll. Once the targets have either successfully or unsuccessfully resisted
    the scream, they are no longer affected by it. Mocking laughter. Anyone who can
    hear the pentaghast’s terrible laughter is subject to a Demoralize spell. The
    demon can laugh once every two combat rounds.</p><h3 id="create-puppet">Create
    Puppet</h3><p>Once per day a pentaghast is able to create a humanoid puppet out
    of dung. The puppet is guided by the pentaghast’s will. Use a standard species
    template (e.g. human, dwarf, elf, orc, etc..) to provide stats and base skills
    for the puppet, but use the knowledge skills of the demon. Such puppets tend to
    be heavily scented with perfume, to hide the smell of the dung, so are only detected
    on a successful Perception test.</p><h3 id="the-gift-of-tongues">The Gift of Tongues</h3><p>The
    Pentaghast is able to speak all languages and mimic flawlessly the speech of any
    person it has previously heard.</p><h3 id="damage-immunity">Damage Immunity</h3><p>The
    Pentaghast is only damaged by magic and is immune to non-magical poisons and disease.</p>
