    1d100]]{75%}:</strong> Stomp ([[/r 1D6+5D6]]{1D6+5D6}).</li></ul><h2 id="magic-10">Magic</h2><p>Giants
    tend to learn the magic of those Cultures nearest them. Giants who are isolated
    in the mountains learn Personal Magic, with more powerful individuals becoming
    Shamans. There is also the mysterious Builder Religion that some more intelligent
    members of the species belong to.</p><h3 id="initiate-of-the-builder-religion">Initiate
