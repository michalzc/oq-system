    Persistence [[/r 1d100]]{50%}.</li><li><strong>Knowledge:</strong> Lore (Disease)
    [[/r 1d100]]{100%}, Lore (Spirit World) [[/r 1d100]]{40%}.</li><li><strong>Practical:</strong>
    Deception [[/r 1d100]]{30%}.</li><li><strong>Spirit Combat [[/r 1d100]]{50%}:</strong>
    Spectral Claw ([[/r 1D6]]{1D6}).</li></ul><h2 id="special-rules-20">Special Rules</h2><p>A
    disease spirit is, in essence, a disease, either mundane or magical. After covertly
    possessing its victim, the possessed one will be forced to make Resilience tests
    to resist the effects of the disease. The disease cannot be thrown off until the
    disease spirit is ousted. Also, the spirit will nearly always choose to apply
    its POW as a penalty to the possessed one’s Resilience tests.</p><p>If the possessed
    one dies while being possessed by a disease spirit, there is a percentage chance
    equal to the spirit’s POW that they will arise as a new disease spirit in [[/gmr
    2D6]]{2D6} hours.</p><h2 id="ghost">Ghost</h2><p>Those that should have passed
    into the afterlife, but who have not found peace, remain to haunt the living as
    ghosts. Jealous and mean, they seek to do harm to the living and often will try
    to possess a victim to experience the joys of living once again.</p><table><caption>Characteristics</caption><colgroup><col
