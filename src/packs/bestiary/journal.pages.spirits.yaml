text:
  content: '<p>Spirits can engage in Spirit Combat with living creatures that have
    a POW characteristic. If they win the combat, they possess the loser, since spirits
    crave a physical body for a variety of reasons, depending on their type. For example,
    disease spirits possess their victims and riddle their bodies with foul disease.
    See Spirit Possession in Combat chapter for more information.</p><p>Spirits lack
    a physical presence, due to lack of STR, CON and DEX.</p><h2 id="disease-spirit">Disease
    Spirit</h2><table><caption>Characteristics</caption><colgroup><col style="width:4em"></col><col
