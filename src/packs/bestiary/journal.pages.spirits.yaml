    or 5</td></tr></tbody></table><h2 id="skills-34">Skills</h2><ul><li><strong>Resistances:</strong>
    Dodge [[/r 1d100]]{40%}, Persistence [[/r 1d100]]{50%}, Resilience N/A.</li><li><strong>Knowledge:</strong>
    Lore (Spirit World) [[/r 1d100]]{30%}.</li><li><strong>Practical:</strong> Deception
    [[/r 1d100]]{50%}, Perception [[/r 1d100]]{40%}.</li></ul><h2 id="combat-33">Combat</h2><ul><li><strong>Spirit
    Combat [[/r 1d100]]{40%}:</strong> Dominant Possession ([[/r 1D6]]{1D6}).</li></ul><h2
    id="magic-29">Magic</h2><p>Ghosts typically gain the ability to cast Personal
    Magic that helps them as ghosts. Some may remember magic from their former lives.</p><p>Personal
    Magic Casting [[/r 1d100]]{65%}: Befuddle, Demoralise, Scare 4</p><h2 id="special-rules-21">Special
    Rules</h2><p>Ghosts can only be affected by magic spells which either dominate
    or drive them off, or by characters who can engage in Spirit Combat.</p><h2 id="healing-spirit">Healing
    Spirit</h2><p>The nemesis of the disease spirit, this spirit appears as a happy
    bright glowing orb. They are typically summoned to help heal the sick and wounded.</p><table><caption>Characteristics</caption><colgroup><col
